<p> La liebre torda o de flancos blancos (Lepus callotis)es una especie de mamífero lagomorfo de la familia Leporidae originaria de una región limitada de Norteamérica. Su difusión solo se extiende desde el sur de Nuevo México, hasta el noroeste y centro de México.<br><br>
